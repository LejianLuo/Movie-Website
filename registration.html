<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lejian Luo">
    <link rel="stylesheet" href="weeklykitten.css">
    <script src="js/registration.js"></script>
    <link rel="stylesheet" type="text/css" href="css/registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="formcontainer">
        <h1>Movie Information Subsription</h1>
        <hr>    
        <form action="registration.html" method="get" onsubmit="return validate();">
            <!-- You will need to write the validate function for this form. -->

            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <p id="emailexception"></p>
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                <p id="loginexception"></p>
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <p id="passexception"></p>
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
                <p id="pass2exception"></p>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter" onclick="spamalert()">
                <label for="newsletter">I agree to receive email newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms" >
                <label for="terms">I agree to the terms and conditions</label>
                <p id="termsexception"></p>
            </div>

            <button type="submit" id="signup">Sign-Up</button>
            <button type="reset" id="reset">Reset</button>

        </form>
    </div>

</body>
</html>
